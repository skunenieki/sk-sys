<table class="table table-hover table-condensed table-striped">
    <thead>
        <tr>
            <th>Secība</th>
            <th>#</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="finish in triFinNumCtrl.finishes | limitTo: 30">
            <td>{{ finish.sequence }}</td>
            <td>{{ finish.number }}</td>
            <td>
                <button type="button"
                        class="btn btn-xs btn-danger"
                        ng-really-message="Vai tiešām dzēst finiša numuru ({{ finish.number }})?"
                        ng-really-click="triFinNumCtrl.deleteFinishNumber($index)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
