<form class="form-horizontal" ng-submit="evtCtrl.addEvent()">
    <div class="form-group">
        <label for="inputEventYear" class="col-sm-2 control-label">Sacensibu gads</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputEventYear" placeholder="Gads" ng-model="evtCtrl.newEvent.eventYear">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Izveidot</button>
        </div>
    </div>
</form>
